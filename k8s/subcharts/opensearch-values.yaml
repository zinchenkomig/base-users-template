fullnameOverride: "opensearch-cluster-master"

master:
  masterOnly: false
  replicaCount: 1

ingest:
  enabled: false

data:
  replicaCount: 0

coordinating:
  replicaCount: 0

security:
  enabled: true
  adminPassword: ""
  logstashPassword: ""
  tls:
    autoGenerated: true
    restEncryption: true

dashboards:
  password: ""

resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "3Gi"
    cpu: "1"

podAnnotations:
  fluentbit.io/exclude: "true"